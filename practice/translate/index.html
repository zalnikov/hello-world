<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Translate</title>
</head>
<body>
    <div class="container">
        <h1>Переводчик в транслит и обратно.</h1>
        <h2>Первый варинт. 4.1 - 4.2</h2>
        <div class="textAreaContainer">
            <textarea name="" id="incomText" cols="30" rows="10"></textarea>
            <textarea name="" id="outText" cols="30" rows="10"></textarea>
        </div>
        <h2>Второй вариант. 4.3</h2>
        <div class="textAreaContainer">
            <textarea name="" id="incomTextSingle" cols="30" rows="10"></textarea>
        </div>
        <div class="chbox">
            <label><input type="checkbox" name="" id="chChangeTranslate">Чекбокс.</label>
        </div>
        <div id="resultDiv"></div>
        <h2>Третий вариант. 4.4</h2>
        <div class="textAreaContainer">
            <textarea name="" id="incomTextNew" cols="30" rows="10"></textarea>
        </div>
        <div class="chbox">
            <label><input type="checkbox" name="" id="chTranslateNew">Чекбокс.</label>
        </div>
        <div id="resultDivNew"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TextAnalyzer</title>
</head>
<body>
    <div class="container">
        <h1>Анализатор текста на JavaScript</h1>
        <div class="textArea">
            <textarea name="" id="textArea" cols="30" rows="10"></textarea>
        </div>
        <div class="chbox">
            <label><input type="checkbox" name="" id="chWordCount">Общее количество слов.</label>
            <label><input type="checkbox" name="" id="chCharacters">Количество символов в тексте.</label>
            <label><input type="checkbox" name="" id="chFilteredCharacters">Количество символов в тексте без учёта пробелов.</label>
            <label><input type="checkbox" name="" id="chCharData">Статистика символов в тексте.</label>
        </div>
        <div class="infoBlock">
            <p id="wordCount"></p>
            <p id="characters"></p>
            <p id="filteredCharacters"></p>
        </div>
        <div class="statisticChar"></div>
    </div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>

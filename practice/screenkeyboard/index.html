<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Screen Keyboard</title>
</head>
<body>

    <div class="container">
        <input type="text" id="input" autofocus>
        <div class="keyboard">
            <div class="keyboardLine">
                <div class="key">`</div>
                <div class="key">1</div>
                <div class="key">2</div>
                <div class="key">3</div>
                <div class="key">4</div>
                <div class="key">5</div>
                <div class="key">6</div>
                <div class="key">7</div>
                <div class="key">8</div>
                <div class="key">9</div>
                <div class="key">0</div>
                <div class="key">-</div>
                <div class="key">=</div>
                <div class="key backspace">Backspace</div>
            </div>
            <div class="keyboardLine">
                <div class="key tab">Tab</div>
                <div class="key">q</div>
                <div class="key">w</div>
                <div class="key">e</div>
                <div class="key">r</div>
                <div class="key">t</div>
                <div class="key">y</div>
                <div class="key">u</div>
                <div class="key">i</div>
                <div class="key">o</div>
                <div class="key">p</div>
                <div class="key">[</div>
                <div class="key">]</div>
                <div class="key enter">Enter</div>
            </div>
            <div class="keyboardLine">
                <div class="key capsLock">Caps Lock</div>
                <div class="key">a</div>
                <div class="key">s</div>
                <div class="key">d</div>
                <div class="key">f</div>
                <div class="key">g</div>
                <div class="key">h</div>
                <div class="key">j</div>
                <div class="key">k</div>
                <div class="key">l</div>
                <div class="key">;</div>
                <div class="key">'</div>
                <div class="key">\</div>
            </div>
            <div class="keyboardLine">
                <div class="key leftShift">Shift</div>
                <div class="key">z</div>
                <div class="key">x</div>
                <div class="key">c</div>
                <div class="key">v</div>
                <div class="key">b</div>
                <div class="key">n</div>
                <div class="key">m</div>
                <div class="key">,</div>
                <div class="key">.</div>
                <div class="key">/</div>
                <div class="key rightShift">Shift</div>
            </div>
            <div class="keyboardLine">
                <div class="key">Ctrl</div>
                <div class="key">Win</div>
                <div class="key">Alt</div>
                <div class="key space">Space</div>
                <div class="key">Alt</div>
                <div class="key">Fn</div>
                <div class="key context">Context</div>
                <div class="key">Ctrl</div>
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>

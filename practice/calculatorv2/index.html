<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="calcDisplay">
                <div id="calcDisplayStr"></div>
                <div id="calcDisplay"></div>
            </div>
            <div class="keyLine">
                <div class="key numbers">1</div>
                <div class="key numbers">2</div>
                <div class="key numbers">3</div>
                <div class="key" id="additionBtn">+</div>
            </div>
            <div class="keyLine">
                <div class="key numbers">4</div>
                <div class="key numbers">5</div>
                <div class="key numbers">6</div>
                <div class="key" id="subtractBtn">-</div>
            </div>
            <div class="keyLine">
                <div class="key numbers">7</div>
                <div class="key numbers">8</div>
                <div class="key numbers">9</div>
                <div class="key" id="divisionBtn">/</div>
            </div>
            <div class="keyLine">
                <div class="key" id="saveMemBtn">M+</div>
                <div class="key numbers">0</div>
                <div class="key" id="getMemBtn">MR</div>
                <div class="key" id="multiplicBtn">*</div>
            </div>
            <div class="keyLine">
                <div class="key"></div>
                <div class="key"></div>
                <div class="key" id="resetBtn">C</div>
                <div class="key" id="equallyBtn">=</div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
